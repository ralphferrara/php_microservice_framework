
	<!subtemplate id="container">
		<form action="?mode=view" method="get">
			<div class="listsearch">
				<table>
					{{SEARCH_CAPTION}}
					<tbody>
						{{SEARCH_FIELDS}}
					</tbody>
				</table>
			</div>
		</form>
	</!subtemplate>

	<!subtemplate id="caption">
		<caption>{{CAPTION}}</caption>
	</!subtemplate>

	<!subtemplate id="field">
		<td>
			<div class="form-group">
				<label>{{TITLE}}</label>
				{{FIELD}}
			</div>
		</td>
	</!subtemplate>

	<!subtemplate id="submit">
		<td class="submit"{{COLSPAN}}>
			<div class="form-group">
				<label>&nbsp;</label>
				<button type="submit" class="lsb btn btn-primary form-control"><i class="fa fa-filter"></i></button>
				<button type="button" onclick="window.location.href='?'" class="lsb btn btn-secondary form-control"><i class="fa fa-close"></i></button>
			</div>
		</td>
	</!subtemplate>
